font_family      Hack Nerd Font
bold_font        Hack Nerd Font Bold
italic_font      Hack Nerd Font Italic 
bold_italic_font Hack Nerd Font Bold Italic

linux_display_server x11
font_size 12.0

shell_integration no-cursor
cursor_shape block

enabled_layouts grid

dim_opacity 1

map ctrl+shift+l next_window
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+h previous_window

map ctrl+shift+f launch --type=overlay --stdin-source=@screen_scrollback /usr/local/bin/fzf --no-sort --no-mouse --exact -i

allow_remote_control yes


# BEGIN_KITTY_THEME
# Dracula
include current-theme.conf
# END_KITTY_THEME
